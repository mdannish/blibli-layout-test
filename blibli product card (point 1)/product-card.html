<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Card</title>
</head>
<body>
    <div class="product-card">
        <img src="https://merchsweden.se/cdn/shop/products/AJ1DarkTeal.jpg?v=1635861760" alt="Product Name">
        <h2>NIKE AJ1 Retro High Dark Teal Navy White</h2>
        <div class="prices">
            <div class="price-after" id="priceAfter">Rp3.550.000</div>
            <div class="discount-container">
                <div class="price-before" id="priceBefore">Rp1.000.000</div>
                <div class="discount">99%</div>
            </div>
        </div>
        <button>Add to Bag</button>
    </div>

   
</body>
</html>
